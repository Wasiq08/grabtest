<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Facebook User</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input ng-model="facebookName" type="text" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model="newUser.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input ng-model="newUser.password" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Confirm Password</span>
                <input ng-model="confirm" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createFbUser(newUser)">Create</button>
        </div>
    </ion-content>
</ion-modal-view>
