<ion-view title="Food Monger" hide-back-button="true">
    <ion-nav-buttons side="right">
        <div class="buttons">
            <button ng-click="openModal()" class="button button-icon ion-ios-search-strong" style="color: white;"></button>
        </div>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color: white;"></button>
    </ion-nav-buttons>
    <ion-content class="has-header fd-bg">
        <ion-spinner ng-if="isLoading" class="spinner-energized"></ion-spinner>
        <div ng-if="!isLoading" style="margin-top:60px; text-align:center; color:white;" class="prm plm ft-16">
            Want to see great places nearby? FoodMonger needs to access your location!
        </div>
        <div ng-if="!isLoading" class="prl pll" style="margin-top:20px;" on-tap="turnOn()">
            <div style="color: white; background-color: #ff6f29; ">
                <p class="ptm pbm ft-14" style="text-align: center;"><b>Update Location</b></p>
            </div>
        </div>
    </ion-content>
</ion-view>
